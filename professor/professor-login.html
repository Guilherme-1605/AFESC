<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Professor - AFESC</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="page-container">
        <!-- Seção principal -->
        <main class="main-content">
            <!-- Lado esquerdo com formulário -->
            <div class="form-side">
                <!-- Botão de voltar -->
                <button class="back-button">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M19 12H5M12 19l-7-7 7-7"></path>
                    </svg>
                </button>

                <div class="form-container">
                    <!-- Avatar -->
                    <div class="avatar-container">
                        <svg viewBox="0 0 24 24" width="80" height="80">
                            <path d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8zM4 20c0-2.5 2-8 8-8s8 5.5 8 8"></path>
                        </svg>
                    </div>

                    <!-- Formulário -->
                    <form class="login-form">
                        <div class="form-group">
                            <input type="text" placeholder="RG:">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Senha:">
                        </div>


                        <div class="form-actions">
                            <button type="submit" class="login-button">Entrar</button>
                        </div>
                        <div class="register-link-container">
                            <span>Não tem conta?</span>
                            <a href="professor-cadastro.html" class="register-link">Cadastrar</a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Lado direito com imagem -->
            <div class="image-side">
                <div class="image-overlay"></div>
                <img src="https://images.unsplash.com/photo-1588072432836-e10032774350" alt="Estudantes">
                <div class="logo-text">
                    <h1>AFESC</h1>
                </div>
            </div>
        </main>

        <!-- Rodapé -->
        <footer class="footer">
            <div class="footer-container">
                <img src="img/logo-sp.png" alt="Logo Prefeitura" class="footer-logo">
                <img src="img/afesc-logo.png" alt="Logo AFESC" class="footer-logo">
            </div>
        </footer>
    </div>
</body>
</html>
