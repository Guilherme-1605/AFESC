<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <link rel="stylesheet" href="css/biblioteca.css">
</head>
<body>
    <header>
        <h1>Biblioteca Virtual</h1>
        <input type="text" id="search" placeholder="Buscar livros...">
        <button id="add-book-btn">Adicionar Livro</button>
    </header>
    <main>
        <aside>
            <h2>Categorias</h2>
            <ul>
                <li onclick="filterBooks('ficcao')">Ficção</li>
                <li onclick="filterBooks('nao-ficcao')">Não Ficção</li>
                <li onclick="filterBooks('aventura')">Aventura</li>
                <li onclick="filterBooks('romance')">Romance</li>
                <li onclick="filterBooks('todos')">Todos</li>
            </ul>
        </aside>
        <section id="book-list">
            <!-- Livros serão inseridos aqui pelo JavaScript -->
        </section>
    </main>

    <!-- Formulário para Adicionar/Editar Livro -->
    <div id="book-form-container" style="display:none;">
        <form id="book-form">
            <h2>Adicionar/Atualizar Livro</h2>
            <input type="text" id="book-image" placeholder="URL da imagem" required>
            <input type="text" id="book-title" placeholder="Título do livro" required>
            <input type="text" id="book-description" placeholder="Descrição do livro" required>
            <select id="book-category" required>
                <option value="" disabled selected>Escolha a categoria</option>
                <option value="ficcao">Ficção</option>
                <option value="nao-ficcao">Não Ficção</option>
                <option value="aventura">Aventura</option>
                <option value="romance">Romance</option>
            </select>
            <button type="submit">Salvar</button>
        </form>
    </div>

    <script src="js/biblioteca.js"></script>
</body>
</html>
