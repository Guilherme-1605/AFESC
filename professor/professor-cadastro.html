<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professor - AFESC</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="page-container">
        <!-- Seção principal -->
        <main class="main-content">
            <!-- Lado direito com imagem (aparecerá à esquerda no desktop devido à ordem no flex)-->
            <div class="image-side">
                <div class="image-overlay"></div>
                <img src="https://images.unsplash.com/photo-1588072432836-e10032774350" alt="Estudantes">
                <div class="logo-text">
                    <h1>AFESC</h1>
                </div>
            </div>
            
            <!-- Lado esquerdo com formulário (aparecerá à direita no desktop) -->
            <div class="form-side">
                <!-- Botão de voltar -->
                <button class="back-button">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M19 12H5M12 19l-7-7 7-7"></path>
                    </svg>
                </button>

                <div class="form-container">
                    <!-- Avatar -->
                    <div class="avatar-container">
                        <svg viewBox="0 0 24 24" width="80" height="80">
                            <path d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8zM4 20c0-2.5 2-8 8-8s8 5.5 8 8"></path>
                        </svg>
                    </div>

                    
                    <form class="register-form">
                        <h2>Cadastro do Professor</h2>
                        <p>Preencha os campos abaixo para criar sua conta</p>

                    <!-- Formulário -->
                    <form class="register-form">
                        <div class="form-group">
                            <input type="text" placeholder="RG:">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Usuário:">
                        </div>
                        <div class="form-group">
                            <input type="number" placeholder="Idade:">
                        </div>
    

                        <div class="register-matter"> 
                        <select id="materia">
                            <option value="">Selecione...</option>
                        </select>
                        </div>


                        <div class="form-group">
                            <input type="email" placeholder="Email:" required>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Senha:">
                        </div>


                        <div class="form-actions">
                            <div class="login-link-container">
                                <span>Já possui cadastro?</span>
                                <a href="professor-login.html" class="login-link">Login</a>
                            </div>
                            <button type="submit" class="register-button"><a href="pagina-inicial.html">Cadastrar</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Rodapé -->
        <footer class="footer">
            <div class="footer-container">
                <div class="imagem-logo">
                <img src="" alt="">
                <img src="img/logo-afesc.png" alt="">
                </div>
                
            </div>
            </footer>
        </div>
    <script src="js/cadastro.js"></script>
</body>
</html>
