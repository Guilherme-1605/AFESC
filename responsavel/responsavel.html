<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Responsável - AFESC</title>
    <link rel="stylesheet" href="css/responsavel.css">
</head>
<body>
    
    <aside class="menu-lateral">

                <h2>Informações do Aluno</h2>

                <table>
                    <thead>
                        <tr>
                            <th>Matéria</th>
                            <th>Média</th>
