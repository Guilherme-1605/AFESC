<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Responsável - AFESC</title>
    <link rel="stylesheet" href="css/responsavel.css">
</head>
<body>
    
    <aside class="menu-lateral">
        <h2>AFESC</h2>
        <nav>
            <a href="responsavel.html">Início</a>
            <a href="../aluno/perfil.html">Perfil do Aluno</a>
            <a href="forum-responsavel.html">Fóruns do Aluno</a>
            <a href="informações.html">Informações</a>
        </nav>
    </aside>

    <div class="conteudo">
        <header>
            <h1>Painel do Responsável</h1>
        </header>

        <main>
            <section class="info-aluno">
                <h2>Informações do Aluno</h2>
                <div id="dados-aluno"></div>
            </section>

            <section class="posts-aluno">
                <h2>Postagens do Aluno</h2>
                <div id="postagens-aluno"></div>
            </section>

            <section class="livros-lidos">
                <h2>Livros Lidos</h2>
                <ul id="livros-aluno"></ul>
            </section>

            <section class="boletim-aluno">
                <h2>Boletim Escolar</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Matéria</th>
                            <th>Média</th>
                        </tr>
                    </thead>
                    <tbody id="notas-aluno"></tbody>
                </table>
            </section>

            <section class="editar-info">
                <h2>Editar Informações do Aluno e Responsável</h2>
                <form id="form-editar">
                    <h3>Aluno</h3>
                    <label>Nome: <input type="text" id="editar-nome" required></label><br><br>
                    <label>Idade: <input type="number" id="editar-idade" required></label><br><br>
                    <label>Turma: <input type="text" id="editar-turma" required></label><br><br>
                    <label>Tipo Sanguíneo: <input type="text" id="editar-sangue"></label><br><br>
                    <label>Alergias: <input type="text" id="editar-alergias"></label><br><br>
            
                    <h3>Responsável</h3>
                    <label>Nome do Responsável: <input type="text" id="editar-responsavel-nome"></label><br><br>
                    <label>Telefone: <input type="tel" id="editar-responsavel-telefone"></label><br><br>
            
                    <button type="submit">Salvar Alterações</button>
                </form>
            </section>
            
            
        </main>
    </div>

    <script src="js/responsavel.js"></script>
</body>
</html>
