<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login do Responsável - AFESC</title>
  <link rel="stylesheet" href="css/responsavel.css">
  <style>
    .form-container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #03224d;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .form-container button {
      width: 100%;
      background: #03224d;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-container button:hover {
      background: #174b85;
    }
    .form-container p {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login do Responsável</h2>
    <form id="form-login">
      <input type="text" id="rg-login" placeholder="RG" required>
      <input type="password" id="senha-login" placeholder="Senha" required>
      <button type="submit">Entrar</button>
      <p>Não tem conta? <a href="responsavel-cadastro.html">Cadastre-se</a></p>
    </form>
  </div>

  <script>
    // Função para realizar o login
    document.getElementById('form-login').addEventListener('submit', function(e) {
      e.preventDefault(); // Impede o envio do formulário padrão

      const rgLogin = document.getElementById('rg-login').value;
      const senhaLogin = document.getElementById('senha-login').value;

      // Buscando os responsáveis cadastrados no localStorage
      const responsaveis = JSON.parse(localStorage.getItem('responsaveis')) || [];

      // Verificando se o responsável existe e se a senha está correta
      const responsavel = responsaveis.find(res => res.rg === rgLogin && res.senha === senhaLogin);

      if (responsavel) {
        // Armazenando o responsável logado no sessionStorage
        sessionStorage.setItem('responsavelLogado', JSON.stringify(responsavel));
        
        alert('Login bem-sucedido!');
        window.location.href = 'responsavel.html'; // Redireciona para o painel do responsável
      } else {
        alert('RG ou senha inválidos!');
      }
    });
  </script>
</body>
</html>
