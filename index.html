<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo - AFESC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container welcome-page">
        <header class="welcome-header">
            <h1 class="welcome-title">AFESC</h1>
        </header>
        
        <main class="welcome-content">
            <div class="welcome-message">
                <h2>Bem-vindo à Plataforma Educacional</h2>
                <p>Escolha uma opção para continuar:</p>
            </div>
            
            <div class="user-options">
                <a href="./aluno/aluno-login.html" class="user-option student-option">
                    <div class="user-icon student-icon">
                        <svg viewBox="0 0 24 24" width="64" height="64">
                            <path d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8zM4 20c0-2.5 2-8 8-8s8 5.5 8 8"></path>
                        </svg>
                    </div>
                    <h3>Aluno</h3>
                </a>
                
                <a href="professor/professor-login.html" class="user-option teacher-option">
                    <div class="user-icon teacher-icon">
                        <svg viewBox="0 0 24 24" width="64" height="64">
                            <path d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8zM4 20c0-2.5 2-8 8-8s8 5.5 8 8"></path>
                        </svg>
                    </div>
                    <h3>Professor</h3>
                </a>
                
                <a href="responsavel.html" class="user-option parent-option">
                    <div class="user-icon parent-icon">
                        <svg viewBox="0 0 24 24" width="64" height="64">
                            <path d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8zM2 20c0-3 3-8 10-8s10 5 10 8"></path>
                        </svg>
                    </div>
                    <h3>Responsável</h3>
                </a>
            </div>
        </main>
        
        <footer class="footer">
            <div class="footer-container">
                <img src="./professor/img/logo-sp.png" alt="Logo Prefeitura" class="footer-logo" width="200px" >
                <img src="./professor/img/afesc-logo.png" alt="Logo AFESC" class="footer-logo" width="200px">
            </div>
        </footer>
    </div>
</body>
</html>
