<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat do Aluno</title>
    <link rel="stylesheet" href="css/chat-aluno.css">
</head>
<body>
     <div class="container">
        <!-- Barra Lateral -->
        <div class="sidebar">
            <h3>Outros Chats</h3>
            <div class="chat-list">
                <div>Chat com Maria</div>
                <div>Chat com João</div>
                <div>Chat com Ana</div>
                <div>Chat com Pedro</div>
            </div>
        </div>

        <!-- Container do Chat -->
        <div class="chat-container">
            <div class="header-container">
                <button class="back-button" onclick="goBack()"><a href="pagina-inicial.html">←</a></button>
                <h2>Chat do Aluno</h2>
            </div>

            <div class="chat-box" id="chatBox">
                <div class="message received">
                    <span class="sender">Maria:</span>
                    <p>Oi! Como foi a aula hoje?</p>
                </div>
                <div class="message sent">
                    <span class="sender">Você:</span>
                    <p>Foi muito boa! O professor explicou bem.</p>
                </div>
            </div>

            <div class="input-box">
                <input type="text" id="messageInput" placeholder="Digite uma mensagem...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script src="js/chat-aluno.js"></script>
</body>
</html>
